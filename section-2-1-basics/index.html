<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
  </head>

  <body>
    <div id="app" v-cloak>
      <p>Hey {{ fullName }}!</p>
      <p>Age: {{age}}</p>

      <label>
        First Name
        <input
          type="text"
          v-model.lazy.trim="firstName"
        />
      </label>

      <label>
        Middle Name
        <input
          type="text"
          :value="middleName"
          @keyup.enter="setMiddleName"
        />
      </label>

      <label>
        Last Name
        <input
          type="text"
          :value="lastName"
          @input.prevent="setLastName"
        />
      </label>

      <label>
        Age
        <input
          type="number"
          v-model.number="age"
        />
      </label>

      <button type="button" @click="incrementAge">Age +</button>
      <button type="button" @click="decrementAge">Age -</button>

      <hr />

      <p>
        <a :href="url" target="_blank">Link</a>
      </p>
      <p v-html="rawUrl"></p>
    </div>

    <!-- CDN scripts -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Own scripts -->
    <script src="app.js"></script>
  </body>
</html>
