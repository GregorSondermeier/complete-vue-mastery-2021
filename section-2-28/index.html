<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      mode
      <input
        type="number"
        v-model="mode"
      />
    </label>

    <hr />

    <p v-if="mode == 1">v-if</p>
    <template v-else-if="mode == 2">
      <p>Bonus content</p>
      <h3>v-else-if</h3>
    </template>
    <p v-else>v-else</p>
  </div>

  <!-- CDN scripts -->
  <script src="https://unpkg.com/vue@next"></script>

  <!-- Own scripts -->
  <script src="app.js"></script>
</body>

</html>
