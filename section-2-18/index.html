<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="isBackgroundPurple" /> Purple Background
    </label>

    <label>
      Text Color
      <select v-model="selectedTextColor">
        <option value="white">White</option>
        <option value="text-black">Black</option>
        <option value="text-orange">Orange</option>
      </select>
    </label>

    <div class="circle" :class="[selectedTextColor, backgroundClasses]">
      Hi!
    </div>
  </div>

  <!-- CDN scripts -->
  <script src="https://unpkg.com/vue@next"></script>

  <!-- Own scripts -->
  <script src="app.js"></script>
</body>

</html>
